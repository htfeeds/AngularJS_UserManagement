<div class="col-md-12">
    <h4>Add new user</h4>
    <div style="margin-top: 20px">
        <form name="userForm" ng-submit="addUser()">
            <div class="form-group">
                <label for="email">Email address *</label>
                <input id="email" type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" ng-model="user.email" required>
                <small id="emailHelp" class="form-text text-muted text-danger" ng-show="userForm.email.$error.email">You must enter a valid email address.</small>
            </div>
            <div class="form-group">
                <label for="name">Name *</label>
                <input id="name" type="text" name="name" class="form-control" placeholder="Name" ng-model="user.name" required>
            </div>
            <div class="form-group">
                <label for="quote">Favorite quote</label>
                <textarea id="quote" name="quote" class="form-control" placeholder="Favorite quote" ng-model="user.quote" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" ng-disabled="userForm.email.$invalid || userForm.name.$invalid">Add user</button>
            <small class="form-text text-muted {{color}}">{{message}}</small>
        </form>
    </div>
</div>
