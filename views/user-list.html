<div class="col-md-12">
    <h4>User List</h4>
    <div style="margin-top: 20px">
        <div class="form-row">
            <div class="form-group col-md-4" style="padding:0">
                <input type="text" ng-model="search" class="form-control" placeholder="Enter email to search">
            </div>
        </div>
        <table class="table" ng-init="selected=''">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quote</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter:{email:search} | orderBy:'email'">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{user.email}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.quote}}</td>
                    <td>
                        <a href="#" ui-sref="edit-user({ email: user.email })">Edit</a>&nbsp;
                        <a href="#" ng-click="confirmDelete(user.email)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="removeUser()">Delete</button>
            </div>
        </div>
    </div>
</div>
