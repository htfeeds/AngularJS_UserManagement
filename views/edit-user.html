<div class="col-md-12">
    <h4>Edit user</h4>
    <div style="margin-top: 20px">
        <form name="userForm" ng-submit="editUser()">
            <div class="form-group">
                <label for="email">Email address *</label>
                <input id="email" type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" ng-model="email" disabled>
            </div>
            <div class="form-group">
                <label for="name">Name *</label>
                <input id="name" type="text" name="name" class="form-control" placeholder="Name" ng-model="name" required>
            </div>
            <div class="form-group">
                <label for="quote">Favorite quote</label>
                <textarea id="quote" name="quote" class="form-control" placeholder="Favorite quote" ng-model="quote" rows="3"></textarea>
            </div>
            <!--ui-sref="user-list"-->
            <button class="btn btn-primary" ng-disabled="userForm.email.$invalid || userForm.name.$invalid">Save edit</button>
            <small class="form-text text-muted {{color}}">{{message}}</small>
        </form>
    </div>
</div>
